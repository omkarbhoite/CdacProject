<table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Course Name</th>
                <th>Starting Year</th>
                <th>Intake  </th>
                <th>CutOff </th>
                <th>Fees</th>
            </tr>
        
        </thead>
        
        
        <tbody>
            <tr *ngFor="let cr of CourseList">
                <td>{{cr.courseId}}</td>
                <td>{{cr.courseName}}</td>
                <td>{{cr.strYear}}</td>
                <td>{{cr.intake}}</td>
                <td>{{cr.cutOff}}</td>
                <td>{{cr.fees}}</td>
                <!-- <td><button type="button"  class="btn btn-success" (click)="GoRegister({{cr.courseId}})">Register</button></td> -->
                <td *ngIf="authservice.IsLoggedIn()">
                    <a class="btn btn-danger" routerLink="/deleteCourse/{{cr.courseId}}">Delete</a>
                    <a class="btn btn-primary" routerLink="/EditCourse/{{cr.courseId}}">Edit</a>
                </td>
                <!-- <td *ngIf="authservice.IsLoggedIn()">
                       
                        <a class="btn btn-primary" routerLink="/Student/{{cr.courseId}}">See Students</a>
        
                </td> -->
            
            </tr>

        </tbody>
       
    
    
    </table>
    <br>
    <br>
    <div *ngIf="authservice.IsLoggedIn()">
            <span>
                    <a class="btn btn-primary" routerLink="/InsertCourse/{{collegeId}}">Insert</a>
            </span>
    </div>
    <br>
    <br>
    <span>
        <button type="button"  class="btn btn-info" (click)="ViewCollegeInfo()">View Details</button>
    </span>
