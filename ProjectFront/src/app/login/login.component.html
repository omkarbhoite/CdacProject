<form #loginForm="ngForm" (ngSubmit)="SignIn(loginForm)">
    <legend>Login Here</legend>
    <br>
    <br>

    <span>
        <label for="email">UserName</label>
        <input ngModel type="text" id="email" name="email" placeholder="Enter UserName/email">
    </span>
    <br>
     <span>
        <label for="password">Password</label>
        <input ngModel type="password" id="password"  name="password" placeholder="Enter Password Here">
    </span>


    <!-- <span class="label label-danger">{{message}}</span> -->
 
    <button type="submit" class="btn btn-primary">Login</button>
     <span class="label label-danger">{{message}}</span>
</form>
