<div class="table-responsive">
        <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student Email</th>
                        <th>Age  </th>
                        <th>12th Marks</th>
                        <th>Location</th>
                    </tr>
            
                </thead>
                
                
                <tbody>
                    <tr *ngFor="let s of StudenList">
                        <td>{{s.studName}}</td>
                        <td>{{s.studEmail}}</td>
                        <td>{{s.age}}</td>
                        <td>{{s.marks}}</td>
                        <td>{{s.studLocation}}</td>
                        <!-- <td><a routerLink="/courses/{{s.cid}}"><input type="button" style="background-color: greenyellow" class="button-success" value="View"></a></td> -->
                        <!-- <td> <a class="btn btn-danger" routerLink="/deleteStudent/{{Student.studentId}}">Remove Student</a>
                        </td> -->
                    </tr>
                </tbody>
                
            
            
            </table>
            <br>
            <br>
    </div>
